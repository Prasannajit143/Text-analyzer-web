</head>

<body>
    <!-- Nav Bar Start From Here -->

        <div class="container-fluid ">
            <a class="navbar-brand" href="/">TextAnalyzer.com</a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>

                                <hr class="dropdown-divider">

<!-- Body of the Page Start From Here -->
    </div>
    <div class="alert alert-success " role="alert">
        <a href="#" class="alert-link">Welcome to PrasannaTextAnalyzer!</a>. you can do anything with your text !
    </div>
    <div class="container">
        <form action="analyze/" method="post"> {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your text and Enjoy the service of
                    PrasannaTextAnalyzer</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removepunct" type="checkbox" role="switch"
                    id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctiation</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="capitalization" type="checkbox" role="switch"
                    id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Capitalization</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="newlineremover" type="checkbox" role="switch"
                    id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="spaceremover" type="checkbox" role="switch"
                    id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label>
            </div>
            <button type="submit" class="btn btn-dark">submit</button>
        </form>
    </div>
</body>
</html>
